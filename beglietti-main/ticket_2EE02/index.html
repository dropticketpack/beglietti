<header class="header_section">

    <div class="text_of_ticket">
        My Tickets
    </div>
    <div class="dots_section">
        <i class="fa-solid fa-ticket-simple"></i>
    </div>
</header>

<section class="tickets_list">

    <a href="EE02.html?instance=1">
        <div class="a_ticket">
            <div class="ticket_green_box1"></div>
            <div class="ticket_company">Busitalia Veneto</div>
            <div class="ticket_type the_ticket_name">Corsa semplice PD - CL. 02 (EE02)</div>
            <div class="my_tickets_bus_icon bus_icon">
                <i class="fas fa-bus"></i>
                <span class="validation_time">Remaining: 25 min</span>

            </div>
        </div>
    </a>

    <a href="EE02.html?instance=2">

            <div class="my_tickets_bus_icon bus_icon">

            </div>
        </div>
    </a>
